<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
    }
    nav {
      display: flex;
      justify-content: center;

      /* padding-left: .5em; */
      height: 80px;
    }
    .nav-inner-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;

      width: 70vw;
    }
    .nav-inner-wrapper img {
      width: 150px;
    }
    .nav-items {
      display: flex;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&amp;family=Space+Mono:wght@400;700&amp;display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="nav-inner-wrapper">
      <a href="#">
        <img src="./images/pure-logo.svg.imgo.svg" alt="Pure Logo">
      </a>

      <div class="nav-items">
        <div>
          <span>Products and Solutions</span>
        </div>
        <div>
          <span>Why Pure</span>
        </div>
        <div>
          <span>Support</span>
        </div>
        <div>
          <span>About</span>
        </div>
        <div>
          <span>Partners</span>
        </div>
      </div>

      <div class="nav-end-buttons">
        <i class="fas fa-search"></i>
        <button class="get-pricing-btn">Get Pricing</button>
      </div>
    </div>
  </nav>
</body>
</html>
